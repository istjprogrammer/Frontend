<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        input:focus{
            background-color: orange;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: 1s;
        }

        .box:focus {
            width: 300px;
            background-color: hotpink;
        }
    </style>
</head>

<body>

    <div class="box" tabindex="-1"></div> 
    <!--tabindex는 Tab키를 쳤을 때 순서대로 선택이 되게끔 하는 것  -->
    <input type="text"/>

</body>
</html>
