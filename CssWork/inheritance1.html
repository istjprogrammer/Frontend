<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 16pt;
            color: green;
            font-weight: normal;
        }

        h1 strong {
            font-size: 9pt;
        }
    </style>
</head>

<body>

    <h1>
    h1은 초록색 글씨에 16pt, 굵기는 보통이다.

    <strong>strong은 글자색을 지정하지 않아도
    h1의 초록색 글자색은 상속되고 글자의 크기는
    지정한 값이 9pt이다.</strong>

    strong을 벗어나면 다시 h1의 속성을 가지므로
    글자크기는 16pt가 된다.
    </h1>

</body>

</html>
