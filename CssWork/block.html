<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 통합적으로 값을 줄 때는 margin을 사용하고 특정 부분에 여백을 주고 싶으면 top이나 bottom을 활용한다. */
        div{
            border-radius: 20%;
        }
        
    </style>
</head>
<body>
    <!-- div 테그는 자동적으로 줄바꿈이 된다. -->
    <!-- <div style="width: 100px; background-color: green;">Hello</div>
    <div style="height: 40px; background-color: yellow;">World</div> -->
    
    <!-- div 테그에서는 margin을 한번만 입력해도 상하좌우로 지정이 된다. -->
    <div style="margin: 10px; background-color: green;">Hello</div>
    <div style="padding: 10px; background-color: yellow;">World</div>
</body>
</html>
