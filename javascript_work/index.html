<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>
    <!-- 여러가지 속성을 묶어서 쓸 수 있는데 그것을 이벤트 속성이라고 한다 -->
    <!-- 아래와 같이 클릭해서 이벤트를 일으키는 속성을 onclick이라고 한다. -->
    <input type="button" value="버튼" style="background-color: yellow;"
        onclick="window.alert('버튼이 눌렸습니다.')"/>
</body>
</html>
