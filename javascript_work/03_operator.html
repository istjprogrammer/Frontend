<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //산술연산자
        let num = 10
        // console.log(++num) ++를 앞에 붙히고, 뒤에 붙히느냐에 따라서 결과가 달라진다.
        // console.log(++num) 앞에 붙히면 증가시켜서 꺼내오는 것
        // console.log(num++) 먼저 꺼내와서 출력하고 그 다음에 증가시키는 것
        // console.log(num) 이래야 뒤에 붙혔을 때 증가된 값이 나온다.

        //증감 연산자는 무조건 단독으로 사용되어야 한다. 그래야 앞에 붙든 뒤에 붙든 상관이 없다. 
        ++num
        ++num
        num++
        console.log(num)//이렇게 위와 같이 단독으로 쓰면 정상적으로 출력이 이루어진다.
        //절대 증감 연산자는 다른 식과 연계해서 쓰지 말고 단독으로 써야 한다.
        console.log("-------------------------------")

        //비교 연산자
        num1 = 10
        num2 = "10"
        console.log(num1 >= num2)
        //이 경우 값이 True 혹은 Fasle로 나온다.
        console.log(num1 == num2)
        console.log(num1 === num2)
        console.log(num1 != num2)
        console.log(num1 !== num2)

        num1 = 0
        num2 = false
        console.log(num == num2)
        console.log(num1 === num2)

        console.log("-------------------------------")

        //논리 연산자
        let a = true
        let b = false

        console.log(a && b)
        console.log(a || b)
        console.log(1 && 0, 0 && 1, 1 && 2, 1 && 3)
        console.log(1 && 2 && 0, 1 && 0 && 2)//이 경우 거짓이 나온다. 참과 참이므로 맨 뒤의 값이 리턴이 되므로

        // 이럴경우 결과값이 0으로 나온다. 0은 거짓이므로 다른 값을 넣으면 무조건 참(1)이 나온다.
        //&&의 근본적인 기능은 곱셈이기에 0에 무엇을 곱하든 0이 나와서 그렇다. 
        //숫자가 들어왔을 때 0은 무조건 거짓으로 처리하고, 나머지는 음수든 양수든 싹 다 참으로 처리한다.
        //1&&2는 첫번째 1이 참, 그러므로 마지막 값인 2를 리턴하고
        //1&&3도 첫번째 1이 참, 그러므로 마지막 값인 3을 리턴한다.

        console.log(!0, !!0)//!!을 쓰게 되면 다시 거짓으로 나온다. 거짓의 거짓의 거짓은 거짓이므로
        
        console.log('A' && 'B' && ' ')//문자데이터는 빈 문자가 거짓으로 처리되므로 이 코드의 결과는 빈 문자로 출력됨
        console.log("-------------------------------")

        //할당 연산자
        //= += -= *= /= 
        //하나만 알면 나머지 기능을 알 필요가 없다.
        a = 10
        a = 3
        a = 5
        b = 10
        b += 3
        b += 5
        console.log(b)//복합 연산자를 활용하면 싹 다 결과값이 반영이 된다.
        console.log(a)//할당 연산자는 단순히 대입일뿐


    </script>
</head>

</body>
</html>
