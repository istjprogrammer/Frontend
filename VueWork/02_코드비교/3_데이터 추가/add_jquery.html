<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
      <div id="app">
            <div class="list">

            </div>

            <div>
                  <p>데이터 추가</p>
                  <p>
                        <span>name:<input type="text" class="user-name"></span><br>
                        <span>age:<input type="text" class="user-age"></span><br>
                        <span>address:<input type="text" class="user-address"></span>
                  <p>
                        <button class="btn-add-user"> 추가</button>
                  </p>
            </div>
      </div>

      <script>
            var data = {
                  list:[{
                        name:"user_1",
                        age:10,
                        address:"address_1"
                  },{
                        name:"user_2",
                        age:20,
                        address:"address_2"
                  },{
                        name:"user_3",
                        age:30,
                        address:"address_3"
                  }]
            }


            data.list.forEach((user)=>{
                  let ul = `
                        <ul>
                              <li>name = ${user.name}</li>
                              <li>age = ${user.age}</li>
                              <li>address = ${user.address}</li>
                        </ul>
                  `;
                  $("#app .list").append(ul);
            });


            $(".btn-add-user").click(()=>{
            	let newUser = {
            		name:$(".user-name").val(),
				age:$(".user-age").val(),
				address:$(".user-address").val(),
                  }

                  data.list.push(newUser);

			let ul = `
                        <ul>
                              <li>name = ${newUser.name}</li>
                              <li>age = ${newUser.age}</li>
                              <li>address = ${newUser.address}</li>
                        </ul>
                  `;
			$("#app .list").append(ul);

			newUser.name="";
			newUser.age="";
			newUser.address="";

			$(".user-name").val("");
			$(".user-age").val(0);
			$(".user-address").val("");



            })



      </script>
</body>
</html>
