<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue.js 추가 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>양방향 바인딩</h1>
    <ul>
        <li>input 태그와 주로 사용</li>
        <li>데이터명 <-> 입력정보가 동시 연동되는 구조</li>
        <li>&lt;input v-model="데이터명"></li>
    </ul>
    <div id ="app">
        <input type="text" v-model="message"/>
        <div>
            입력한 내용 : {{message}}
        </div>
    </div>

    <script>
        const {createApp} = Vue
        createApp({
            data(){
               return {message : "여기에 출력이 됩니다."} 
            }
        }).mount("#app")
    </script>

</body>
</html>
